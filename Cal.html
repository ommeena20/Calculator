<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calc">
        <input id="INPBOX"type="text">
        <div >
            <button style="background-color:green; border:1px solid green;"  >AC</button>
             <button style="background-color:green; border:1px solid green;">DEL</button>
             <button  class="comm" >%</button>
             <button  class="comm">/</button>
        </div>
        <div >
            <button>7</button>
             <button>8</button>
             <button>9</button>
             <button style="font-size: 28px; "  class="comm">*</button>
        </div>
        <div >
            <button>4</button>
             <button>5</button>
             <button>6</button>
             <button style="font-size: 28px;" class="comm">-</button>
        </div>
        <div >
            <button>1</button>
             <button>2</button>
             <button>3</button>
             <button  class="comm">+</button>
        </div>
         <div >
            <button>00</button>
             <button>0</button>
             <button>.</button>
             <button class="equal">=</button>
        </div>
        <script src="cal.js"></script>
    </div>
</body>
</html>
